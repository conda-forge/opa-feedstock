{% set name = "opa" %}
{% set version = "1.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-policy-agent/opa/archive/v{{ version }}.tar.gz
  sha256: 9b8488d1ff8255ed987aa6f7125d5ad2b85f9d2b3277aa5d206ec252240803c9

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - opa --help

about:
  home: https://github.com/open-policy-agent/opa
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  dev_url: https://github.com/open-policy-agent/opa

extra:
  recipe-maintainers:
    - danielnachun
