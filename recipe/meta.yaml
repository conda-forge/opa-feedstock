{% set name = "opa" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-policy-agent/opa/archive/v{{ version }}.tar.gz
  sha256: d6dfed400d5d3beacd97300a59b1d557f0ec5903571625a98d79cf9d09ce547a

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - opa --help

about:
  home: https://github.com/open-policy-agent/opa
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  dev_url: https://github.com/open-policy-agent/opa

extra:
  recipe-maintainers:
    - danielnachun
