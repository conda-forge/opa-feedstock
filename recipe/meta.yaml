{% set name = "opa" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-policy-agent/opa/archive/v{{ version }}.tar.gz
  sha256: f426516ee9e09b19d4135441753a44346664f5769ee8c83b52095b0cded54828

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - opa --help

about:
  home: https://github.com/open-policy-agent/opa
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  dev_url: https://github.com/open-policy-agent/opa

extra:
  recipe-maintainers:
    - danielnachun
