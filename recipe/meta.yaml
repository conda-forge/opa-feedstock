{% set name = "opa" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-policy-agent/opa/archive/v{{ version }}.tar.gz
  sha256: e1745bc2dbf73d5e17f9360f7f9224e74555a9b907af7fca2c28e4dbfeb9e1be

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - opa --help

about:
  home: https://github.com/open-policy-agent/opa
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  dev_url: https://github.com/open-policy-agent/opa

extra:
  recipe-maintainers:
    - danielnachun
